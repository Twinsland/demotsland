<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Twinsland - Démo Jouable</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Bienvenue dans Twinsland</h1>
  <br><p>Explorez les villes, découvrez les lieux, et laissez la musique vous guider.</p><br/>

  <div id="carte-container">
    <select id="ville-select">
      <option value="">Choisissez une ville</option>
    </select>
    <div id="map"></div>
  </div>

  <div class="music-player">
    <div class="player-info">
      <span id="track-name">Titre</span> - <span id="artist-name">Artiste</span>
    </div>
    <div class="player-controls">
      <button id="prev-btn">&#10094;</button>
      <button id="play-btn">&#9654;</button>
      <button id="next-btn">&#10095;</button>
    </div>
    <audio id="audio"></audio>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
