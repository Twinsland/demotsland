<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Twinsland - Démo Jouable</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>Bienvenue dans Twinsland</h1>
  <p>Explorez les villes, découvrez les lieux, et laissez la musique vous guider.</p>

  <div id="carte-container">
    <select id="ville-select">
      <option value="">Choisissez une ville</option>
    </select>

    <!-- Affichage texte de la ville -->
    <div id="carte"></div>

    <!-- Carte interactive -->
    <div id="map"></div>
  </div>

  <!-- Lecteur de musique -->
  <div class="music-player">
    <div class="player-info">
      <span id="track-name">title</span> - <span id="artist-name">artist</span>
    </div>
    <div class="player-controls">
      <button id="prev-btn">&#10094;</button>
      <button id="play-btn">&#9654;</button>
      <button id="next-btn">&#10095;</button>
    </div>
    <audio id="audio"></audio>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
